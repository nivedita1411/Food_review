<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
</head>
<body>

    <h1>Result</h1>

    {% if prediction == 1%}
    <h2>Positive Review</h2>

    {%elif prediction ==0%}
    <h2>Negative Review</h2>
    {% endif %}

    <p>Prediction: {{ prediction }}</p>
    
</body>
</html>
